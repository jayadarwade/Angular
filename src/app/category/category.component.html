<div class="container">
    <div class="row d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mb-3 border">
        <h2 class="h2">All Food List</h2>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let food of category  index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{food.categoryname}}</td>
                    <img src={{food.categoryimage}} width="80px" height="80px">
                    <!-- <td class="text-center">
                        <button class="btn btn-sm btn-primary" routerLink="/edit-book/{{book._id}}">Edit Book</button>
                        <button class="btn btn-sm btn-danger" (click)="delete(book._id,i)">Delete Book</button>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
